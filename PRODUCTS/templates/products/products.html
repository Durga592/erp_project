<!DOCTYPE html>
<html>
<head>
	<title>PRODUCTS - PRODUCT CREATION & DETAILS</title>
</head>
<body>
	<center> {{ suc_msg }} </center>
	<form method="post" autocomplete="off">
		{% csrf_token %}
		<table cellpadding="2" width="30.8%" bgcolor="#ccc" align="center" cellspacing="2">
			<tr>
			  <td colspan=2>
			  	<center><font size=4><b>PRODUCT CREATION</b></font></center>
			  </td>
			</tr>
			<tr>
			  <td>Product Name</td>
			  <td><input type=text name=productname id="productname" size="30"></td>
			</tr>
			<tr>
			<td>Technoligies</td>
			  <td><input type="text" name="techname" id="techname" size="30"></td>
			</tr>
			<tr>
			  <td>Client</td>
			  <td><input type="text" name="client" id="client" size="30"></td>
			</tr>	
			<tr>
			  <td><input type="reset"></td>
			  <td colspan="2"><input type="submit" value="Submit Form" /></td>
			</tr>		
		</table>
	</form>
	<div style="margin-top:10px;">
		<table border="2" cellpadding="2" width="30%" bgcolor="#ccc" align="center" cellspacing="2">
			<tr>
				<th>ROW ID</th>
				<th>PRODUCT NAME</th>
				<th>TECHNOLOGIES</th>
				<th>CLIENT</th>
				<th>Operation 1</th>
				<th>Operation 2</th>
			</tr>
			{% for row in data %}
			<tr>
				<td>{{row.id}}</td>
				<td>{{row.product_name}}</td>
				<td>{{row.technologies}}</td>
				<td>{{row.client}}</td>				
				<td><a href="/product_update/{{ row.id}}/">Update</a></td>
				<td><a href="/product_remove/{{ row.id}}/">Delete</a></td>
			</tr>
			{% endfor %}
		</table>
	</div>
</body>
</html>
